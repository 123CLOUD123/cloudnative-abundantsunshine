kind: Service
apiVersion: v1
metadata:
  name: connectionsposts-svc
spec:
  selector:
    app: connectionsposts
  ports:
  - protocol: "TCP"
    port: 80
    targetPort: 8080
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: connectionsposts
  labels:
    app: connectionsposts
spec:
  replicas: 1
  selector:
    matchLabels:
      app: connectionsposts
  template:
    metadata:
      labels:
        app: connectionsposts
        appcollection: blog-aggregator
    spec:
      containers:
      - name: connectionsposts
        image: cdavisafc/cloudnative-eventlog-connectionposts:0.0.0
        resources:
          limits:
            memory: "2048Mi"
        env:
          - name: INSTANCE_IP
            valueFrom:
              fieldRef:
                fieldPath: status.podIP
          - name: SPRING_APPLICATION_JSON
            value: '{"spring":{"datasource":{"url":"jdbc:mysql://mysql-svc/cookbookconnectionsposts"}}}'
          - name: SPRING_APPLICATION_NAME
            value: "mycookbook"
          - name: VERSIONING_TRIGGER
            value: "1"

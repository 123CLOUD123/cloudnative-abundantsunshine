kind: Service
apiVersion: v1
metadata:
  name: connection-posts
spec:
  selector:
    app: connection-posts
  ports:
  - protocol: "TCP"
    port: 80
    targetPort: 8080
  type: NodePort
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: connection-posts
  labels:
    app: connection-posts
spec:
  replicas: 1
  selector:
    matchLabels:
      app: connection-posts
  template:
    metadata:
      labels:
        app: connection-posts
    spec:
      containers:
      - name: connection-posts
        image: cdavisafc/cloudnative-statelessness-connectionposts
        env:
          - name: INSTANCE_IP
            valueFrom:
              fieldRef:
                fieldPath: status.podIP
          - name: PORT
            value: "8080"
          - name: CONNECTIONPOSTSCONTROLLER_POSTSURL
            value: "<insert posts url here>"
          - name: CONNECTIONPOSTSCONTROLLER_CONNECTIONSURL
            value: "<insert connections url here>"
          - name: CONNECTIONPOSTSCONTROLLER_USERSURL
            value: "<insert users url here>"